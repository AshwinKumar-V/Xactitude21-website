<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SignIn.css">
</head>

<body>

    <h1 class="sign-in">SIGN IN</h1>
  <a href="homepage.html">
    <img class="home-icon" src="icons/icons8-home.svg" />
  </a>
    <form>
      <a href="SignUp.html">
        <div class="create-new-account">create new account</div>
      </a>
      <div class="sign-btn-box">
        <input type="button"  class="sign-btn signInBtn" name="signInBtn">
        <div class="signInBtn sign-btn">Let's Go</div></div>

      <div class="email-id-box">
        <input type="text" class="form-box" id="emailId" name="emailId">
        <img class="line"
          src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1-9@1x.png"/>
        <div class="email-id ">email id</div>
      </div>

      <div class="password-box">
        <input type="password" class="form-box" id="password" name="password">
          <img class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1-9@1x.png"/>
      <div class="password">Password</div>
      </div>

    </form>
</body>

</html>
