<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Event Page</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="3" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EventPage.css">
    </head>

    <body>
        <div class="container">
            <div class="banner">
                <div class="xactitude">XACTITUDE 2021</div>

                <div class="home">Home</div>
                <div class="contact">Contact</div>
            </div>


            <div class="events">
                <button class="brochure">Brochure</button>
                <h1 class="events-title">Events</h1>
                <div class="left">
                    <button class="event-btn">Event 1</button>
                    <button class="event-btn">Event 2</button>
                    <button class="event-btn">Event 3</button>
                </div>
                <div class="right">
                    <button class="event-btn">Event 4</button>
                    <button class="event-btn">Event 5</button>
                    <button class="event-btn">Event 6</button>
                </div>
            </div>

            <div class="event-rules">
                <h1>Event rules</h1>
            </div>

            <div class="transaction">
                <h1>Transaction details</h1>
            </div>

            <div class="register">
                <button class="register">Register</button>
            </div>

            <div class="contact-details">
                <h1>Contact</h1>
            </div>
        </div>
    </body>
</html>
