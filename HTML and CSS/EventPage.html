<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Event Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EventPage.css">
    <script src="EventPage.js"></script>

    </head>

    <body onload="showSlides()">
        <div class="container">
            <div class="banner">
                <div class="xactitude">XACTITUDE 2021</div>

                <div class="home" id="home">Home</div>
                <div class="contact">Contact</div>
            </div>


            <div class="events">
                <button class="brochure">Brochure</button>
                <h1 class="events-title">Events</h1>
                <div class="left">
                    <button class="event-btn">Event 1</button>
                    <button class="event-btn">Event 2</button>
                    <button class="event-btn">Event 3</button>
                </div>
                <div class="right">
                    <button class="event-btn">Event 4</button>
                    <button class="event-btn">Event 5</button>
                    <button class="event-btn">Event 6</button>
                </div>
            </div>

            <div class="event-rules">
                <h1>Event rules</h1>
                <div class="event-container">

                    <div class="slides fade">
                      <img src="images/coding-logo.jpg" style="width:80%"> 
                    </div>

                    <div class="slides fade">
                      <img src="images/electronics-logo.jpg" style="width:80%">
                    </div>

                    <div class="slides fade">
                      <img src="images/math-logo.jpg" style="width:80%">
                    </div>

                    <div class="slides fade">
                        <img src="images/physics-logo.jpg" style="width:80%">
                      </div>

                      <div class="slides fade">
                        <img src="images/quiz-logo.jpg" style="width:80%">
                      </div>

                      <div class="slides fade">
                        <img src="images/stats-logo.jpg" style="width:80%">
                      </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>

                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                  </div>
            </div>

            <div class="transaction">
                <h1>Transaction details</h1>
            </div>

                <button class="register">Register</button>

            <div class="contact-details">
                <h1>Contact</h1>
            </div>
        </div>
    </body>
</html>
