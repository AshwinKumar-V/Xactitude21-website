<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class="signup">
        <div class="sign-btn"><div class="sign-btn-1 lemonmilk-regular-normal-blaze-orange-52px">Let&#39;s Go</div></div>
        <form>
        <div class="first-name">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="text" class="line" id="fname">
          <div class="first-name-1 lemonmilk-regular-normal-black-34px">first Name</div>
        </div>
        <div class="last-name">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="text" class="line" id="lname">
          <div class="lastname lemonmilk-regular-normal-black-34px">last Name</div>
        </div>
        <div class="email-id">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="email" class="line" id="email">
          <div class="email-id-1 lemonmilk-regular-normal-black-34px">email ID</div>
        </div>
        <div class="phone">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="number" class="line" id="phno">
          <div class="phone-1 lemonmilk-regular-normal-black-34px">phone</div>
        </div>
        <div class="college">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="text" class="line" id="clg">
          <div class="college-1 lemonmilk-regular-normal-black-34px">college</div>
        </div>
        <div class="city">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="text" class="line" id="city">
          <div class="city-1 lemonmilk-regular-normal-black-34px">City</div>
        </div>
        <div class="state">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="text" class="line" id="state">
          <div class="state-1 lemonmilk-regular-normal-black-34px">state</div>
        </div>
        <div class="password">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="password" class="line" id="pwd">
          <div class="password-1 lemonmilk-regular-normal-black-34px">Enter password</div>
        </div>
        <div class="confirm-password">
          <img
            class="line"
            src="https://anima-uploads.s3.amazonaws.com/projects/5ff9f1323a7b73c3387e2815/releases/5ff9f1cdf21a210eed1d7ede/img/line1@1x.png"
          />
          <input type="password" class="line" id="cpwd">
          <div class="confirm-password-1 lemonmilk-regular-normal-black-34px">confirm password</div>
        </div>
      </form>
        <div class="banner"></div>
        <img
          class="home-icon"
          src="icons/icons8-home.svg"
        />
        <h1 class="sign-in lemonmilk-bold-black-100px">SIGN Up</h1>
        <div class="text-1 lemonmilk-light-blue-ribbon-30px">Already have account? Sign In</div>
      </div>
</body>

</html>
